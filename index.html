<!DOCTYPE html>
<html>
  <head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<title>Banking</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <style type="text/css">
      .table-container{
        height: 300px;
        overflow: auto;
      }
      .hide-table{
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container mt-3">
      <div class="row">
        <div class="col">
          <div class="uinput">
            <form class="border p-3 row">
              <div class="form-group mt-1">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" pattern="[A-Za-z]" autofocus>
              </div>
              <div class="form-group mt-3">
                <label for="PIN">PIN</label>
                <input type="password" class="form-control" id="pin" maxlength="4" minlength="4" placeholder="Enter your pin (4 digit)">
              </div>
              <div class="form-group mt-3">
                <label for="PIN-confirm">CPIN</label>
                <input type="password" class="form-control" id="pin-confirm" placeholder="Re-enter your pin">
              </div>
              <button type="button" class="btn btn-primary mt-2 col-4 offset-4" id='submit'>Submit</button>
            </form>
          </div>
          <div class="uinput">
            <form class="border p-3 row m">
              <legend>Transaction</legend>
              <div class="form-group mt-1 col-md-6">
                <label for="name">Sender name</label>
                <input type="text" class="form-control" id="sender" placeholder="Enter your name" pattern="[A-Za-z]">
              </div>
              <div class="form-group mt-1 col-md-6">
                <label for="name">Reciever name</label>
                <input type="text" class="form-control" id="receiver" placeholder="Enter your name" pattern="[A-Za-z]">
              </div>
              <div class="form-group mt-3">
                <label for="amount">Amount</label>
                <input type="number" class="form-control" id="amount" placeholder="Amount">
              </div>
              <div class="form-group mt-3">
                <label for="PIN">PIN</label>
                <input type="password" class="form-control" id="payment-pin" maxlength="4" minlength="4" placeholder="Enter your pin (4 digit)">
              </div>
              <button type="button" class="btn btn-primary mt-2 col-4 offset-4" id='make_transaction' data-toggle="modal" data-target="#exampleModal" >Send</button>
            </form>
          </div>
        </div>
        <div class="col">
          <div class="table-container">
            <table class="table table-hover table-bordered user-main-table">
              <thead>
                <tr>
                  <th>Sr No.</th>
                  <th>Name</th>
                  <th>Amount (Rs)</th>
                  <th>view</th>
                </tr>
              </thead>
              <tbody class='user-table'>
              </tbody>
            </table>
          </div>

          <div class="table-container hide-table ">
            <table class="table table-hover table-bordered trns-main-table">
              <thead>
                <tr>
                  <th>Sr No.</th>
                  <th>Sender</th>
                  <th>Reciever</th>
                  <th>Amount(Rs)</th>

                </tr>
              </thead>
              <tbody class='trns-table'>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      </div>
      <!-- Button trigger modal -->
        <!-- Modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Transaction</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <table class="table table-hover table-bordered trns-main-table">
                    <thead>
                      <tr>
                        <th>Sr No.</th>
                        <th>Sender</th>
                        <th>Reciever</th>
                        <th>Amount(Rs)</th>
                      </tr>
                    </thead>
                    <tbody class='trns-table'>
                    </tbody>
                  </table>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
    <script type="text/javascript" src="./custom.js"></script>
  </body>
</html>
